<!DOCTYPE html>
<html>
	<body>
		<center>
			<h1>Create/Join/Update Groups</h1>
			<form action="../groups/join" method="post" id=login>
			  <label for="group_name">Group Name: </label>
			  <input type="text" id="group_name" name="group_name"><br><br>
			  <label for="username">Username: </label>
			  <input type="text" id="username" name="username"><br><br>
			  <label for="password">Password: </label>
			  <input type="text" id="password" name="password"><br><br>
			  <input type="submit" value="Join Group" id="submitbutton">
			</form>
			<br>
			<form action="../groups/create" method="post" id=login>
				<label for="group_name">Group Name: </label>
				<input type="text" id="group_name" name="group_name"><br><br>
				<label for="owner">Username: </label>
				<input type="text" id="owner" name="owner"><br><br>
				<label for="password">Password: </label>
				<input type="text" id="password" name="password"><br><br>
				<label for="group_subject">Group Subject: </label>
				<input type="text" id="group_subject" name="group_subject"><br><br>
				<label for="group_assignment">Group Assignment: </label>
				<input type="text" id="group_assignment" name="group_assignment"><br><br>
				<input type="submit" value="Create Group" id="submitbutton">
			</form>
			<br>
			<form action="../groups/update" method="post" id=login>
				<label for="group_name">Group Name: </label>
				<input type="text" id="group_name" name="group_name"><br><br>
				<label for="owner">Username: </label>
				<input type="text" id="owner" name="owner"><br><br>
				<label for="password">Password: </label>
				<input type="text" id="password" name="password"><br><br>
				<label for="new_group_name">New Group Name: </label>
				<input type="text" id="new_group_name" name="new_group_name"><br><br>
				<label for="group_subject">Group Subject: </label>
				<input type="text" id="group_subject" name="group_subject"><br><br>
				<label for="group_assignment">Group Assignment: </label>
				<input type="text" id="group_assignment" name="group_assignment"><br><br>
				<input type="submit" value="Update Group" id="submitbutton">
			</form>
		</center>
	</body>
</html>
